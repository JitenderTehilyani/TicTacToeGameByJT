<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TicTacToeGameByJT</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- winning msg -->
  <div class="msg-container hide">
    <p id="msg">Winner</p>
    <img src="realistic-trophy-gold-cup-png_235093.png" alt="">
    <!-- <button id="new-btn">New Game</button> -->
    <button type="button" id="new-btn" class="btn btn-warning">New Game</button>
  </div>

  <!-- Main body of game -->
  <main>

    <!-- Heading Of Game -->
    <h1>Tic Tac Toe</h1>

    <!-- Container of game box -->
    <div class="container">
      <div class="game">
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
      </div>
    </div>

    <!-- buttons -->
    <div class="buttons">
      <!-- Game reset button -->
      <!-- <button id="reset-btn">Reset Game</button> -->
      <button type="button" id="reset-btn" class="btn btn-warning">Reset</button>
      <!-- Dark mode button -->
      <button type="button" id="dark-btn" class="btn btn-warning">Dark Mode</button>
      <!-- Undo button -->
      <button type="button" id="undo-btn" class="btn btn-warning undo">Undo</button>
    </div>

  </main>
  <script src="script.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</body>

</html>
